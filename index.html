<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>pomodoro</h1>

    <div class="navbar">
        <a href="">pomodoro</a>
        <a href="">shortbreak</a>
        <a href="">longbreak</a>
    </div>

    <div class="elipse">
        <div class="timer">25:00</div>
        <div class="pause">pause</div>
    </div>
    <div class="settings_btn" onclick="togglePopup()">
        <i class='bxr  bx-cog'></i> 
    </div>

    <div class="popup" id="settings_popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Settings</h2>
            <div class="line"></div>
            <div class="timeMin">TIME (MINUTES)</div>
            <div class="modes">
                <div class="input-block">
                    <label for="pomodoro">Pomodoro</label>
                    <input type="number" id="pomodoro" min="1" max="60" step="1" value="25">
                    <i class='bxr  bx-arrow-up-stroke arrow_up'></i>
                    <i class='bxr  bx-arrow-down-stroke arrow_down'></i> 
                </div>
                <div class="input-block">
                    <label for="shortbreak">Short Break</label>
                    <input type="number" id="shortbreak" min="1" max="30" step="1" value="5">
                    <i class='bxr  bx-arrow-up-stroke arrow_up'></i>
                    <i class='bxr  bx-arrow-down-stroke arrow_down'></i> 
                </div>
                <div class="input-block">
                    <label for="longbreak">Long Break</label>
                    <input type="number" id="longbreak" min="1" max="60" step="1" value="15">
                    <i class='bxr  bx-arrow-up-stroke arrow_up'></i>
                    <i class='bxr  bx-arrow-down-stroke arrow_down'></i> 
                </div>
            </div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="apperance">
                <div class="font_color">
                    <h3>FONT</h3>
                    <h3>COLOR</h3>
                </div>

                <div class="font">
                    <div class="font1">aA</div>
                    <div class="font2">aA</div>
                    <div class="font3">aA</div>
                </div>
                <div class="color">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="purple"></div>

                </div>
            </div>

        </div>
    </div>

    <script src="./scripts/popup.js"></script>
    <script src="./scripts/arrows.js"></script>
    <script src="./scripts/timer.js"></script>
</body>
</html>
